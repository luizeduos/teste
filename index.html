<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perguntas</title>
</head>
<body>
    <div class="perguntas1">
        <h1>Escolha o primeiro personagem</h1>
        <input type="radio" name="escolha1" id="radio" value="Naruto">Naruto<br>
        <input type="radio" name="escolha1" id="radio" value="One Piece">One Piece<br>
        <input type="button" value="Próximo" id="btn-click">
    </div>
    <div class="perguntas2" style="display: none;">
        <h1>Escolha o segundo personagem</h1>
        <input type="radio" name="escolha2" id="radio" value="Goku">Goku<br>
        <input type="radio" name="escolha2" id="radio" value="Luffy">Luffy<br>
        <input type="button" value="Próximo" id="btn-click2">
    </div>
    <div class="perguntas3" style="display: none;">
        <h1>Escolha o terceiro personagem</h1>
        <input type="radio" name="escolha3" id="radio" value="Levi Ackerman">Levi Ackerman<br>
        <input type="radio" name="escolha3" id="radio" value="Sailor Moon">Sailor Moon<br>
        <input type="button" value="Enviar" id="btn-click3">
    </div>
    <div class="msg" style="display: none;">
        <h1 id="msg"></h1>
        <input type="button" value="Reiniciar" id="btn-voltar">
    </div>
    <script src="script.js"></script>
</body>
</html>
